{% load humanize %}
<div class="col-md-6 col-lg-4 mb-4">
    <div class="card listing-preview">
    <img class="card-img-top" src="{{ list.photo_main.url }}" alt="{{ list.title }}">
    <div class="card-img-overlay">
        <h2>
        <span class="badge badge-secondary text-white">${{ list.price|intcomma }}</span>
        </h2>   
    </div>
    <div class="card-body">
        <div class="listing-heading text-center">
        <h4 class="text-primary">{{ list.title }}</h4>
        <p>
            <i class="fas fa-map-marker text-secondary"></i> {{ list.city }} {{ list.state }}, {{ list.zipcode }}</p>
        </div>
        <hr>
        <div class="row py-2 text-secondary">
        <div class="col-6">
            <i class="fas fa-th-large"></i> Sqft: {{ list.sqft }}</div>
        <div class="col-6">
            <i class="fas fa-car"></i> Garage: {{ list.garage }}</div>
        </div>
        <div class="row py-2 text-secondary">
        <div class="col-6">
            <i class="fas fa-bed"></i> Bedrooms: {{ list.bathrooms }}</div>
        <div class="col-6">
            <i class="fas fa-bath"></i> Bathrooms: {{ list.bedrooms }}</div>
        </div>
        <hr>
        <div class="row py-2 text-secondary">
        <div class="col-12">
            <i class="fas fa-user"></i> {{ list.realtor }}</div>
        </div>
        <div class="row text-secondary pb-2">
        <div class="col-6">
            <i class="fas fa-clock"></i> {{ list.time | timesince }}</div>
        </div>
        <hr>
        <a href="{% url 'listing_show' list.id %}" class="btn btn-primary btn-block">Details</a>
    </div>
    </div>
</div>
